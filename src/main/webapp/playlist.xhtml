<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Playlist</title>
    </h:head>
    <h:body>
        <h3>Gerenciar playlist</h3>
        <h:form>
            <h4>Adicionar banda:</h4> 
            <h:dataTable var="banda" value="#{bandaController.todas()}">
                <h:column>#{banda.nomeFantasia}</h:column>
                <h:column>
                    <h:commandButton action="#{playlistController.addBanda(banda)}" value="Adicionar"/>
                </h:column>
            </h:dataTable>
            
        </h:form>
        <h:form>
            <h3>Minha playlist</h3>
            <h:dataTable var="banda" value="#{playlistController.listar()}">
                <h:column>#{banda.nomeFantasia}</h:column>
                <h:column>
                    <h:commandButton value="X" action="#{playlistController.removerBanda(banda)}" />
                </h:column>
            </h:dataTable>
        </h:form>

    </h:body>
</html>
